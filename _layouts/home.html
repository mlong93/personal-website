---
layout: default
home: true
---

<h3 class="posts-item-note" aria-label="Recent Posts">Pinned</h3>
{%- for post in site.posts reversed -%} <!-- limit: site.number_of_posts -%} -->
  {% if post.pinned %}
    <article class="post-item">
      <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
      <h4 class="post-item-title">
        <a href="{{ post.url }}">{{ post.title | escape }}</a>
        <p class="description"> {{ post.description }}</p>
      </h4>
    </article>
  {% endif %}
{%- endfor -%}
