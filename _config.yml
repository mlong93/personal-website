# Site settings
title: Mindy Long # site title
description: >-
  A college student's blog.
lang: en-US
timezone: US/Arizona
image: assets/img/zion.jpeg
repo: https://github.com/mlong93/personal-website
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Mindy Long
  bio: >-
    I'm Mindy, a junior at MIT studying electrical engineering and computer science. In my free time, I love to read, hike, and stargaze.
  # username: username # general username
  github: mlong93 # github username
  # twitter: twitter_username
  # facebook: facebook_username
  email: mflong00 'at' gmail 'dot' com
  avatar: /assets/img/me.jpeg

# URL settings
url: "https://mindylong.me" #
baseurl:
permalink: /:title/
google_analytics: UA-175177908-2
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles